<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Visualization Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            background-color: #f4f4f9;
            color: #333;
        }
        header {
            background: #0078d7;
            color: white;
            padding: 1rem 0;
            text-align: center;
        }
        main {
            padding: 2rem;
            max-width: 800px;
            margin: auto;
        }
        .viz-container {
            margin: 2rem 0;
            text-align: center;
        }
        footer {
            text-align: center;
            padding: 1rem 0;
            background: #222;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>My Data Visualization Portfolio</h1>
        <p>Interactive Tableau Projects</p>
    </header>
    <main>
        <!-- Project 1 -->
        <div class="viz-container">
            <h2>NBA Visualizations</h2>
            <div class='tableauPlaceholder' id='viz1736994713138' style='position: relative'>
                <noscript>
                    <a href='#'>
                        <img alt='Dashboard 1 ' src='https://public.tableau.com/static/images/NB/NBAVisualizations_17369944300780/Dashboard1/1_rss.png' style='border: none' />
                    </a>
                </noscript>
                <object class='tableauViz' style='display:none;'>
                    <param name='host_url' value='https%3A%2F%2Fpublic.tableau.com%2F' />
                    <param name='embed_code_version' value='3' />
                    <param name='site_root' value='' />
                    <param name='name' value='NBAVisualizations_17369944300780/Dashboard1' />
                    <param name='tabs' value='no' />
                    <param name='toolbar' value='yes' />
                    <param name='static_image' value='https://public.tableau.com/static/images/NB/NBAVisualizations_17369944300780/Dashboard1/1.png' />
                    <param name='animate_transition' value='yes' />
                    <param name='display_static_image' value='yes' />
                    <param name='display_spinner' value='yes' />
                    <param name='display_overlay' value='yes' />
                    <param name='display_count' value='yes' />
                    <param name='language' value='en-US' />
                    <param name='filter' value='publish=yes' />
                </object>
            </div>
            <script type='text/javascript'>
                var divElement = document.getElementById('viz1736994713138');
                var vizElement = divElement.getElementsByTagName('object')[0];
                if (divElement.offsetWidth > 800) { 
                    vizElement.style.width='100%'; 
                    vizElement.style.height=(divElement.offsetWidth*0.75)+'px'; 
                } else if (divElement.offsetWidth > 500) { 
                    vizElement.style.width='100%'; 
                    vizElement.style.height=(divElement.offsetWidth*0.75)+'px'; 
                } else { 
                    vizElement.style.width='100%'; 
                    vizElement.style.height='1677px'; 
                }
                var scriptElement = document.createElement('script');
                scriptElement.src = 'https://public.tableau.com/javascripts/api/viz_v1.js';
                vizElement.parentNode.insertBefore(scriptElement, vizElement);
            </script>

        </div>
        
        <!-- Add more projects as needed -->
    </main>
    <footer>
        <p>&copy; 2025 My Portfolio | Created with GitHub Pages and Tableau</p>
    </footer>
</body>
</html>
